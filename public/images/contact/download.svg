<!-- UK Flag (Union Jack) â€” 1:2 ratio -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="120" height="60" aria-label="Flag of the United Kingdom">
  <title>United Kingdom</title>
  <defs>
    <clipPath id="clip">
      <rect width="60" height="30" rx="0" ry="0"></rect>
    </clipPath>
  </defs>

  <!-- Blue field -->
  <rect width="60" height="30" fill="#012169"></rect>

  <!-- Clip strokes to the rectangle -->
  <g clip-path="url(#clip)" stroke-linecap="square">

    <!-- White diagonals -->
    <path d="M0 0 L60 30 M60 0 L0 30" stroke="#FFFFFF" stroke-width="6"></path>

    <!-- Red diagonals (inner) -->
    <path d="M0 0 L60 30 M60 0 L0 30" stroke="#C8102E" stroke-width="4"></path>

    <!-- White central cross -->
    <path d="M30 0 V30 M0 15 H60" stroke="#FFFFFF" stroke-width="10"></path>

    <!-- Red central cross (inner) -->
    <path d="M30 0 V30 M0 15 H60" stroke="#C8102E" stroke-width="6"></path>
  </g>
</svg>
